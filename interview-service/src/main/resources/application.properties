# ==============================================
# AI Interview Prep – Spring Boot Configuration
# ==============================================

# Server
server.port=8080

# ── MySQL Database ─────────────────────────────
spring.datasource.url=jdbc:mysql://localhost:3306/interviewdb?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USER:adithya}
spring.datasource.password=${DB_PASS:Sadhguru@123}

# JPA / Hibernate (auto-creates / updates all tables on startup)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ── Flask AI Service ───────────────────────────
flask.ai.base-url=${FLASK_URL:http://localhost:5000}

# ── JWT Security ───────────────────────────────
jwt.secret=${JWT_SECRET:interview-prep-super-secret-key-32chars!!}
jwt.expiration-ms=${JWT_EXPIRY_MS:86400000}

# ── Logging ───────────────────────────────────
logging.level.com.interviewprep=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN

logging.file.name=app.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=7
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
